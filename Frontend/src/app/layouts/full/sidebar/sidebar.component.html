 <mat-nav-list appAccordion>
    <mat-list-item appAccordionLink *ngFor="let menuitem of menuItems.getMenuItem()" 
    routerLinkActive="selected" group="{{menuitem.state}}">
    <a class="" appAccordianToggle [routerLink]="['/cafe', menuitem.state]"
    *ngIf="menuitem.type === 'link' && (menuitem.role !== 'user')" >
    <mat-icon >
       {{menuitem.icon}}
    </mat-icon>
    <span>{{menuitem.name}}</span>
</a>
</mat-list-item>
</mat-nav-list>
